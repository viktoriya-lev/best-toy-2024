<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Barbie: Лучшая игрушка 2024</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Russo+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<div class="container">
    <header class="header">
        <a href="#" class="header__logo"></a>
        <nav class="header__nav">
            <a href="#" class="header__link">Настолки</a>
            <a href="#" class="header__link">Детям</a>
            <a href="#" class="header__link">Взрослым</a>
            <a href="#" class="header__link">Приставки</a>
        </nav>
    </header>

    <main class="main">
        <h1 class="main__title">Выбор покупателей 2024 года</h1>
        <img class="main__img _decor" src="img/decor.png" alt="decoration lines">
        <img class="main__img _toy" src="img/toy.png" alt="Barbie toy">
        <div class="grid">
            <div class="grid__item">
                <h2 class="grid__title">Оригинал</h2>
                <p class="grid__description">Наш магазин поставляет только оригинальную продукцию с сертификатами качества</p>
            </div>
            <div class="grid__item">
                <h2 class="grid__title">Barbie</h2>
                <p class="grid__description">Самая знаменитая кукла, которую мечтают получить в&nbsp;подарок</p>
            </div>
            <div class="grid__item">
                <a href="#" class="grid__link">Открыть каталог</a>
            </div>
        </div>
    </main>
</div>
</body>
</html>
